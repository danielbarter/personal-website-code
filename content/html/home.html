<script>
 function getImage() {
     var img = "<img src=\"./gif/low_pass_small_";
     var num = Math.floor(Math.random() * 101);
     img += num.toString();
     img += ".gif\" style=\"height:16px; border-radius: 2px 2px 2px 2px\"/>";
     return img;
 }
</script>

<script>
  var nav_bar = document.getElementById("navbar");

  function nav_bar_scroll(event) {
      event.preventDefault();

      if ( event.deltaY > 0)
          nav_bar.scrollLeft += 100;
      else
          nav_bar.scrollLeft -= 100;
  };

  nav_bar.onwheel = nav_bar_scroll;
</script>
